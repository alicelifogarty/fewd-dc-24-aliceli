<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Marketing with Nav</title>

	<link rel="stylesheet" href="css/reset.css" type="text/css">

	<link rel="stylesheet" href="css/stylesheetmarketingwithnav.css">

<body>

	<section class="container">

		<section class="logo"><div class="logoBorder">
			<p>Logo</p>
		</div>
	</section>

		<section class="nav">

			<ul class="navUl">
				<li class="navLi">a</li>
				<li class="navLi">b</li>
				<li class="navLi">c</li>
				<li class="navLi">d</li>
			</ul>
			
		</section>

	</section>

	<main class="container">
	
		<section class="header"><div class="border">
			<p>Header</p>
		</div>
		</section>

		<section class="two">

			<section class="firstLeft"><div class="firstborderFloat">
				<p>Left</p></div>
			</section>

			<section class="firstRight"><div class="firstborderFloat">
				<p>Right</p></div>
			</section>

		</section>

		<section class="three">

			<section class="left"><div class="borderFloat">
				<p>Left</p>
			</div>
			</section>

			<section class="center"><div class="borderFloat">
				<p>Center</p>
			</div>
			</section>

			<section class="right"><div class="borderFloat">
				<p>Right</p>
			</div>
			</section>

		</section>
  
		<section class="footer"><div class="border">
			<p>Footer</p>
		</div>
		</section>
	</main>

</body>

</html>
